{% extends 'base.html' %} 
 
{% block title %} Create Employee {% endblock %}
 
{% block body %}
 
<form action="{{ url_for('create')}}" method="POST">
    <div class="container">
      <h1>Create New Employee</h1>
      <p>Please fill in this form to add new employee details.</p>
      <hr>
      <div class="row">
          <div class="col">
              <label for="fName"><b>First Name</b></label>
              <input type="text" placeholder="Enter First Name" name="fName" id="fName" required>
              <label for="City"><b>City</b></label>
              <input type="text" placeholder="Enter City" name="City" id="City" required>
  
              <label for="Addr"><b>Address</b></label><br>
              <textarea type="text" name = "Addr" placeholder = "Address"></textarea>
          </div>
          <div class="col">
              <label for="LName"><b>Last Name</b></label>
              <input type="text" placeholder="Enter Last Name" name="LName" id="LName" required>    
  
              <label for="department"><b>Department</b></label>
              <input type="text" placeholder="Enter Department" name="Department" id="Department" required>    
              
              <label for="DOJ"><b>Date of Joinig</b></label>
              <br/>
              <input type="date" placeholder="Enter Date of Joining" name="Doj" id="Doj" required">
          </div>
      </div>	
  
      <hr>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <div class="col-md-12 text-center">
          <!-- <button type="submit" class="registerbtn">Create Employee</button> -->
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-secondary"><a href="{{ url_for('get_employee')}}">Cancel</a></button>
      </div>
    </div>
  </form>   
 
{% endblock %}
